<ion-content [fullscreen]="true">

  <div class="page-container">

    <ion-img src="../../assets/icon/undraw_login_re_4vu2.svg">
    </ion-img>

    <form class="form-container" (ngSubmit)="login()" [formGroup]="credentials">

      <ion-text>
        <h1>Login</h1>
      </ion-text>

      <div class="input-container">
        <ion-item class="ion-no-padding">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter email" required="true" clearInput="true" formControlName="email" errorText="Invalid email" ngModel="email"></ion-input>
        </ion-item>

        <!-- <ion-text *ngIf="email.invalid && email.touched" color="danger">
          <p>Please enter a valid email</p>
        </ion-text> -->

        <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
          <span *ngIf="email.errors?.required">Email is required</span>
          <span *ngIf="email.errors?.email">Email is invalid</span>
        </div>

      </div>

      <div class="input-container">
        <ion-item class="ion-no-padding">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter password" required="true" clearInput="true" formControlName="password"></ion-input>
        </ion-item>

        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
          <span *ngIf="password.errors?.required">Password is required</span>
          <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
        </div>
      </div>

      <div class="forgot-password-container">
        <ion-text>
          <span>Forgot password?</span>
        </ion-text>
      </div>

      <ion-button type="submit" strong="true" expand="block" shape="round" [disabled]="!credentials.valid">
        Login
      </ion-button>
    </form>

    <div class="or-container">
      <div class="horizontal-line"></div>
      <ion-text color="dark" class="divider">
        <p>OR</p>
      </ion-text>
      <div class="horizontal-line"></div>
    </div>

    <div class="alternative-container">
      <ion-button expand="block" shape="round" ion-ripple-effect="false">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Login with Google
      </ion-button>

      <ion-text>
        <p class="register-prompt">Don't have an account yet?
          <ion-text class="link"><span>Register now</span></ion-text>
        </p>
      </ion-text>
    </div>
  </div>
</ion-content>
